<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .nav-link.active {
      border-top-left-radius: 1.5em 1.5em;
      border-top-right-radius: 1.5em 1.5em;
      background-color: #eb051f !important;
      color: white !important;
      border-color: #fcc000 !important;
    }

    .tab-content {
      background-color: #fcc000;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-roundtrip-tab" data-bs-toggle="tab" data-bs-target="#nav-roundtrip"
        type="button" role="tab" aria-controls="nav-roundtrip" aria-selected="true"><i
          class="fa-sharp fa-solid fa-plane-departure"></i> Ida y Vuelta</button>
      <button class="nav-link" id="nav-going-tab" data-bs-toggle="tab" data-bs-target="#nav-going" type="button"
        role="tab" aria-controls="nav-going" aria-selected="false"><i class="fa-sharp fa-solid fa-plane-departure"></i>
        Solo Ida</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div id="nav-roundtrip"></div>
    <div id="nav-going"></div>
    <form class="p-3" action="" method="post">
      <input type="hidden" id="flightType" value="1" name="flightType" required>
      <input type="hidden" name="startPt" id="startPt-hidden">
      <input type="hidden" name="endPt" id="endPt-hidden"">
      <div class=" row mb-3 g-3">
      <div class="col-md-3">
        <div class="form-floating">
          <input type="text" autocomplete="off" size="50" class="form-control rounded-4" list="origin" id="startPt"
            placeholder="e" required>
          <datalist id="origin">
          </datalist>
          <label for="startPt">Origen</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <input type=" text" autocomplete="off" size="50" class="form-control rounded-4" list="destiny" id="endPt"
            placeholder="e" required>
          <datalist id="destiny">
          </datalist>
          <label for="endPt">Destino</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <input type="date" class="form-control rounded-4" id="startDt" name="startDt" placeholder="e" required>
          <label for="startDt">Día de salida</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <input type="date" class="form-control rounded-4" id="endDt" name="endDt" placeholder="e" required>
          <label for="endDt">Día de regreso</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <select class="form-select rounded-4" id="adults" name="adults" aria-label="e">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <label for="adults">Adultos</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <select class="form-select rounded-4" id="children" name="children" aria-label="e">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <label for="children">Niños (2-11 años)</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <select class="form-select rounded-4" id="infants" name="infants" aria-label="e">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <label for="infants">Bebés (0-1 año)</label>
        </div>
      </div>
      <div class="d-grid gap-2 col-md-3">
        <button class="btn btn-danger rounded-4" type="submit">Buscar Vuelos</button>
      </div>
  </div>
  </form>
  </div>
  <script src="flight.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</body>

</html>
